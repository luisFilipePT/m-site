<template name="homeCarousel">
    <div class="row" style="margin-left: 0; margin-right: 0">
        <div class="col-md-12" style="padding: 0">
            <div id="carousel-home" class="carousel slide center-block" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-home" data-slide-to="1"></li>
                    <li data-target="#carousel-home" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="http://lorempixel.com/1366/600/nature/1" data-src="/img/linkdinback.png" alt="First slide">
                        <div class="carousel-caption">
                            <h3>First</h3>
                            <p>Something</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="http://lorempixel.com/1366/600/nature/2" data-src="/img/linkdinback.png" alt="Second slide">
                        <div class="carousel-caption">
                            <h3>Second</h3>
                            <p>Something</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="http://lorempixel.com/1366/600/nature/3" data-src="/img/linkdinback.png" alt="Third slide">
                        <div class="carousel-caption">
                            <h3>Third</h3>
                            <p>Something</p>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-home" role="button" data-slide="prev">
                    <span class="icon-prev" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-home" role="button" data-slide="next">
                    <span class="icon-next" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>


    <div class="container home-cards">
        <div class="card">
            <div class="row">
                <div class="col-md-3">
                    <div class="card-block">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
                <div class="col-md-9">
                    <img class="card-img-top" src="http://lorempixel.com/g/825/300/nature/3" alt="Card image cap">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="row">
                <div class="col-md-9">
                    <img class="card-img-top" src="http://lorempixel.com/g/825/300/nature/2" alt="Card image cap">
                </div>
                <div class="col-md-3">
                    <div class="card-block">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="row">
                <div class="col-md-3">
                    <div class="card-block">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
                <div class="col-md-9">
                    <img class="card-img-top" src="http://lorempixel.com/g/825/300/nature/1" alt="Card image cap">
                </div>
            </div>
        </div>
    </div>


</template>
