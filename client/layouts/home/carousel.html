<template name="homeCarousel">
    <div>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="http://lorempixel.com/1366/600" data-src="/img/linkdinback.png" alt="First slide">
                    <div class="carousel-caption">
                        <h3>First</h3>
                        <p>Something</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="http://placekitten.com/g/1366/600" data-src="/img/linkdinback.png" alt="Second slide">
                    <div class="carousel-caption">
                        <h3>Second</h3>
                        <p>Something</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="http://lorempixel.com/1366/600/nature" data-src="/img/linkdinback.png" alt="Third slide">
                    <div class="carousel-caption">
                        <h3>Third</h3>
                        <p>Something</p>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="icon-prev" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="icon-next" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</template>
